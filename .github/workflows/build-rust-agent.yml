name: Build Rust Agent

on:
  push:
    branches: [main]
    paths:
      - 'agent-rust/**'
      - '.github/workflows/build-rust-agent.yml'
  pull_request:
    branches: [main]
    paths:
      - 'agent-rust/**'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for creating releases

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: netwatch-agent.exe
            release_name: netwatch-agent-windows-x64.exe

          # macOS Intel (using macos-latest with cross-compile)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: netwatch-agent
            release_name: netwatch-agent-darwin-x64

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: netwatch-agent
            release_name: netwatch-agent-darwin-arm64

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: netwatch-agent
            release_name: netwatch-agent-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev libxrandr-dev libxi-dev \
            libxtst-dev libxdo-dev libssl-dev pkg-config libdbus-1-dev \
            libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            agent-rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('agent-rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        working-directory: agent-rust
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version
        id: version
        working-directory: agent-rust
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p release
          cp agent-rust/target/${{ matrix.target }}/release/${{ matrix.artifact_name }} \
             release/netwatch-agent-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.release_name }}
          path: release/*
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -la artifacts/

      - name: Get version from artifact
        id: version
        run: |
          VERSION=$(ls artifacts/netwatch-agent-darwin-arm64/ | sed 's/netwatch-agent-\(.*\)-aarch64.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: rust-agent-v${{ steps.version.outputs.version }}
          name: Rust Agent v${{ steps.version.outputs.version }}
          body: |
            ## NetWatch Rust Agent v${{ steps.version.outputs.version }}

            ### Downloads
            - **Windows**: `netwatch-agent-*-x86_64-pc-windows-msvc.exe`
            - **macOS Intel**: `netwatch-agent-*-x86_64-apple-darwin`
            - **macOS Apple Silicon**: `netwatch-agent-*-aarch64-apple-darwin`
            - **Linux**: `netwatch-agent-*-x86_64-unknown-linux-gnu`

            ### Binary Sizes
            The Rust agent is ~97% smaller than the Electron version:
            - Rust: ~2-3 MB
            - Electron: ~85-90 MB

            ### Usage
            ```bash
            # Set server URL and run
            NETWATCH_SERVER_URL=https://your-server.com ./netwatch-agent
            ```
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
